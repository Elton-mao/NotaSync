<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Perfil de Usuario</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    <link rel="icon" href="/assets/img/kaiadmin/favicon.ico" type="image/x-icon" />

    <!-- Fonts and icons -->
    <script src="/assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["/assets/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/plugins.min.css" />
    <link rel="stylesheet" href="/assets/css/kaiadmin.min.css" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="/assets/css/demo.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- sidebar-->
      <div th:replace="~{fragments/fragments :: sidebar}"></div>
      <!-- End Sidebar Fragment -->

      <div class="main-panel">
        <div class="main-header">
          <div class="main-header-logo">
            <!-- Logo Header -->
            <div class="logo-header" data-background-color="dark">
              <a href="/index.html" class="logo">
                <img
                  src="/assets/img/kaiadmin/logo_compol.png"
                  alt="navbar brand"
                  class="navbar-brand"
                  height="20"
                />
              </a>
              <div class="nav-toggle">
                <button class="btn btn-toggle toggle-sidebar">
                  <i class="gg-menu-right"></i>
                </button>
                <button class="btn btn-toggle sidenav-toggler">
                  <i class="gg-menu-left"></i>
                </button>
              </div>
              <button class="topbar-toggler more">
                <i class="gg-more-vertical-alt"></i>
              </button>
            </div>
            <!-- End Logo Header -->
          </div>
          
          <!-- Navbar Header -->
          <nav class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom">
            <div class="container-fluid">
              <!-- Conteúdo da navbar -->
            </div>
          </nav>
          <!-- End Navbar -->
        </div> <!-- fecha main-header -->

        <!-- Conteúdo Principal -->
        <div class="content">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title text-center">Detalhes do Usuário</h4>
                </div>
                <div class="card-body">
                  <div class="row">
                    <!-- ID do Usuário -->
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="id"><strong>ID do Usuário</strong></label>
                        <p id="id" class="form-control-static" th:text="${usuario.login}">1</p>
                      </div>
                    </div>
            
                    <!-- Nome Completo -->
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="name"><strong>Nome Completo</strong></label>
                        <p id="name" class="form-control-static" th:text="${usuario.nome}">MARIO DA SILVA SILVEIRA</p>
                      </div>
                    </div>
            
                    <!-- Email -->
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="email"><strong>Email</strong></label>
                        <p id="email" class="form-control-static" th:text="${usuario.email}">EXEMPLO@TEST2.COM</p>
                      </div>
                    </div>
                  </div> <!-- fecha row -->
            
                  <div class="row">
                    <!-- Tipo de Usuário -->
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="type"><strong>Tipo de Usuário</strong></label>
                        <p id="type" class="form-control-static" th:text="${usuario.grupo}">Administrador</p>
                      </div>
                    </div>
                  </div> <!-- fecha row -->
            
                  <!-- Botão de Editar -->
                  <div class="row">
                    <div class="col-md-12 text-center">
                      <a th:href="@{/usuarios/atualizar/{id}(id=${usuario.id})}" class="btn btn-primary mt-3">Editar Detalhes</a>
                    </div>
                  </div> <!-- fecha row -->
                </div> <!-- fecha card-body -->
              </div> <!-- fecha card -->
            </div> <!-- fecha col-md-12 -->
          </div> <!-- fecha row -->
        </div> <!-- fecha content -->
      </div> <!-- fecha main-panel -->
    </div> <!-- fecha wrapper -->

    <!-- Core JS Files -->
    <script src="/assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/core/popper.min.js"></script>
    <script src="/assets/js/core/bootstrap.min.js"></script>

    <!-- jQuery Scrollbar -->
    <script src="/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

    <!-- Chart JS -->
    <script src="/assets/js/plugin/chart.js/chart.min.js"></script>

    <!-- jQuery Sparkline -->
    <script src="/assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

    <!-- Chart Circle -->
    <script src="/assets/js/plugin/chart-circle/circles.min.js"></script>

    <!-- Datatables -->
    <script src="/assets/js/plugin/datatables/datatables.min.js"></script>

    <!-- Bootstrap Notify -->
    <script src="/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

    <!-- jQuery Vector Maps -->
    <script src="/assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>
    <script src="/assets/js/plugin/jsvectormap/world.js"></script>

    <!-- Sweet Alert -->
    <script src="/assets/js/plugin/sweetalert/sweetalert.min.js"></script>

    <!-- Kaiadmin JS -->
    <script src="/assets/js/kaiadmin.min.js"></script>

    <!-- Kaiadmin DEMO methods, don't include it in your project! -->
    <script src="/assets/js/setting-demo.js"></script>
    <script src="/assets/js/demo.js"></script>
    <script>
      $("#lineChart").sparkline([102, 109, 120, 99, 110, 105, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#177dff",
        fillColor: "rgba(23, 125, 255, 0.14)",
      });

      $("#lineChart2").sparkline([99, 125, 122, 105, 110, 124, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#f3545d",
        fillColor: "rgba(243, 84, 93, .14)",
      });

      $("#lineChart3").sparkline([105, 103, 123, 100, 95, 105, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#ffa534",
        fillColor: "rgba(255, 165, 52, .14)",
      });
    </script>
  </body>
</html>
