<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cadastro de Usuario</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <link
      rel="icon"
      href="assets/img/kaiadmin/favicon.ico"
      type="image/x-icon"
    />

    <!-- Fonts and icons -->
    <script th:src="@{/assets/js/plugin/webfont/webfont.min.js}"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["assets/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>
    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/plugins.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/kaiadmin.min.css}" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" th:href="@{/assets/css/demo.css}" />
  </head>
  <body>
    <div class="wrapper">
      
        <!-- sidebar-->
        <div th:replace="fragments/fragments :: sidebar"></div>
        <!-- End Sidebar Fragment -->

      <div class="main-panel">
        <div class="main-header">
          <div class="main-header-logo">
            <!-- Logo Header -->
            <div class="logo-header" data-background-color="dark">
              <a th:href="@{/index}" class="logo">
                <img
                  th:src="@{/assets/img/kaiadmin/logo_compol.png}"
                  alt="navbar brand"
                  class="navbar-brand"
                  height="20"
                />
              </a>
              <div class="nav-toggle">
                <button class="btn btn-toggle toggle-sidebar">
                  <i class="gg-menu-right"></i>
                </button>
                <button class="btn btn-toggle sidenav-toggler">
                  <i class="gg-menu-left"></i>
                </button>
              </div>
              <button class="topbar-toggler more">
                <i class="gg-more-vertical-alt"></i>
              </button>
            </div>
            <!-- End Logo Header -->
          </div>
          <!-- Navbar Header -->
          <nav
            class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom"
          >
            <div class="container-fluid">
              <!-- Navbar content here if needed -->
            </div>
          </nav>
          <!-- End Navbar -->
        </div>

       
           <!-- Formulario de Cadastro do Usu치rio -->
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <div class="card-title">Cadastro de Usu치rio</div>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6 col-lg-4">
                      <form th:action="@{/usuarios/cadastrar}" method="post" th:object="${usuarioForm}">
                        <div class="form-group">
                            <label for="login">Login *</label>
                          <input required type="text" class="form-control" id="login" placeholder="login do usuario"
                            th:field="*{login}" />

                          <label for="nome">Nome *</label>
                          <input required type="text" class="form-control" id="nome" placeholder="Nome do usu치rio"
                            th:field="*{nome}" />

                          <label for="email">Email *</label>
                          <input required type="email" class="form-control" id="email" placeholder="exemplo@exemplo.com"
                            th:field="*{email}" />

                          <label for="senha">Senha *</label>
                          <input required type="password" class="form-control" id="senha"
                            placeholder="Digite sua senha" th:field="*{senha}" />

                          <label for="usertype">Tipo de Usu치rio *</label>
                          <select class="form-control" id="usertype" th:field="*{grupo}">
                              <option value="" disabled selected>SELECIONE</option>
                              <option th:each="grupoDeUsuario : ${grupoDeUsuario}"
                                      th:value="${grupoDeUsuario}"
                                      th:text="${grupoDeUsuario}">
                              </option>
                          </select>
                        </div>

                        <button type="submit" class="btn btn-success">
                          <span class="btn-label">
                            <i class="fa fa-check"></i>
                          </span>
                          Cadastrar
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- fim formulario Cadastro-->
    <!--   Core JS Files   -->
    <script th:src="@{/assets/js/core/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/assets/js/core/popper.min.js}"></script>
    <script th:src="@{/assets/js/core/bootstrap.min.js}"></script>

    <!-- jQuery Scrollbar -->
    <script th:src="@{/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>

    <!-- Chart JS -->
    <script th:src="@{/assets/js/plugin/chart.js/chart.min.js}"></script>

    <!-- jQuery Sparkline -->
    <script th:src="@{/assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js}"></script>

    <!-- Chart Circle -->
    <script th:src="@{/assets/js/plugin/chart-circle/circles.min.js}"></script>

    <!-- Datatables -->
    <script th:src="@{/assets/js/plugin/datatables/datatables.min.js}"></script>

    <!-- Bootstrap Notify -->
    <script th:src="@{/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script>

    <!-- jQuery Vector Maps -->
    <script th:src="@{/assets/js/plugin/jsvectormap/jsvectormap.min.js}"></script>
    <script th:src="@{/assets/js/plugin/jsvectormap/world.js}"></script>

    <!-- Sweet Alert -->
    <script th:src="@{/assets/js/plugin/sweetalert/sweetalert.min.js}"></script>

    <!-- Kaiadmin JS -->
    <script th:src="@{/assets/js/kaiadmin.min.js}"></script>

    <!-- Kaiadmin DEMO methods, don't include it in your project! -->
    <script th:src="@{/assets/js/setting-demo.js}"></script>
    <script th:src="@{/assets/js/demo.js}"></script>
    <script>
      $("#lineChart").sparkline([102, 109, 120, 99, 110, 105, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#177dff",
        fillColor: "rgba(23, 125, 255, 0.14)",
      });

      $("#lineChart2").sparkline([99, 125, 122, 105, 110, 124, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#f3545d",
        fillColor: "rgba(243, 84, 93, .14)",
      });

      $("#lineChart3").sparkline([105, 103, 123, 100, 95, 105, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#ffa534",
        fillColor: "rgba(255, 165, 52, .14)",
      });
    </script>
  </body>
</html>
