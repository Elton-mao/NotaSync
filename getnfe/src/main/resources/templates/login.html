<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/assets/css/plugins.min.css" />
  <link rel="stylesheet" href="/assets/css/kaiadmin.min.css" />
  <title>Login</title>
</head>
<body>
  <body class="bg-light">
  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h4 class="text-center mb-4">Login</h4>
      <form method="POST" th:action="@{/auth/login}">
        <!-- Token CSRF -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!-- Erro de login -->
        <div th:if="${param.error != null}" class="alert alert-danger">
          <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
        </div>

        <!-- Campo de login -->
        <div class="form-outline mb-4">
          <input type="text" name="username" id="form2Example1" class="form-control" required />
          <label class="form-label" for="form2Example1">Login</label>
        </div>

        <!-- Campo de senha -->
        <div class="form-outline mb-4">
          <input type="password" name="password" id="form2Example2" class="form-control" required />
          <label class="form-label" for="form2Example2">Senha</label>
        </div>

        <!-- Lembrar-me e link -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-start">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31">Lembrar-me</label>
            </div>
          </div>
          <div class="col text-end">
            <a href="#!">Esqueceu a Senha?</a>
          </div>
        </div>

        <!-- Botão de login -->
        <button type="submit" class="btn btn-primary btn-block w-100 mb-3">Entrar</button>

        <!-- Redes sociais -->
        <div class="text-center">
          <p>Não tem conta? <a th:href="@{/usuarios/cadastrar}">Registrar</a></p>
          <p>ou entre com:</p>
          <div class="d-flex justify-content-center gap-2">
            <button type="button" class="btn btn-link btn-floating"><i class="fab fa-facebook-f"></i></button>
            <button type="button" class="btn btn-link btn-floating"><i class="fab fa-google"></i></button>
            <button type="button" class="btn btn-link btn-floating"><i class="fab fa-twitter"></i></button>
            <button type="button" class="btn btn-link btn-floating"><i class="fab fa-github"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</body>
</html>
